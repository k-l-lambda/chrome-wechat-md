<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>SVG to PNG Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    .preview {
      display: flex;
      gap: 20px;
      margin: 20px 0;
    }
    .icon-box {
      text-align: center;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    canvas {
      border: 1px solid #ccc;
      margin: 10px 0;
    }
    button {
      background: #07c160;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #06ad56;
    }
  </style>
</head>
<body>
  <h1>SVG 图标转 PNG</h1>
  <p>此工具会将 icon.svg 转换为三个尺寸的 PNG 文件</p>

  <div class="preview">
    <div class="icon-box">
      <h3>16x16</h3>
      <canvas id="canvas16" width="16" height="16"></canvas>
      <br>
      <button onclick="downloadPNG(16)">下载 icon-16.png</button>
    </div>
    <div class="icon-box">
      <h3>48x48</h3>
      <canvas id="canvas48" width="48" height="48"></canvas>
      <br>
      <button onclick="downloadPNG(48)">下载 icon-48.png</button>
    </div>
    <div class="icon-box">
      <h3>128x128</h3>
      <canvas id="canvas128" width="128" height="128"></canvas>
      <br>
      <button onclick="downloadPNG(128)">下载 icon-128.png</button>
    </div>
  </div>

  <div id="status"></div>

  <script>
    const svgContent = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <rect width="128" height="128" rx="20" fill="#07c160"/>
  <text x="64" y="80" font-size="60" font-family="Arial, sans-serif" font-weight="bold" fill="white" text-anchor="middle">微</text>
</svg>`;

    function renderSVG(size) {
      const canvas = document.getElementById(`canvas${size}`);
      const ctx = canvas.getContext('2d');

      const img = new Image();
      const blob = new Blob([svgContent], { type: 'image/svg+xml' });
      const url = URL.createObjectURL(blob);

      img.onload = function() {
        ctx.drawImage(img, 0, 0, size, size);
        URL.revokeObjectURL(url);
        document.getElementById('status').innerHTML = `<p style="color: green;">✓ 已生成 ${size}x${size} 图标</p>`;
      };

      img.onerror = function() {
        document.getElementById('status').innerHTML = `<p style="color: red;">✗ 生成 ${size}x${size} 图标失败</p>`;
      };

      img.src = url;
    }

    function downloadPNG(size) {
      const canvas = document.getElementById(`canvas${size}`);
      canvas.toBlob(function(blob) {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `icon-${size}.png`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        document.getElementById('status').innerHTML = `<p style="color: green;">✓ 已下载 icon-${size}.png</p>`;
      });
    }

    // 页面加载时生成所有尺寸
    window.onload = function() {
      renderSVG(16);
      setTimeout(() => renderSVG(48), 100);
      setTimeout(() => renderSVG(128), 200);
    };
  </script>
</body>
</html>
